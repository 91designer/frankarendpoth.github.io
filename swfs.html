<!DOCTYPE html>

<html>

  <head>

    <meta name = "viewport" content = "width=device-width">
    <meta name = "description" content = "A bunch of old SWFs that I wrote a long time ago.">

    <script src = "library/dom-kit.js" type = "text/javascript"></script>
    <script src = "library/fs-kit.js" type = "text/javascript"></script>
    <title>Frank Poth's SWFs</title>

    <style>

      * { margin:0; padding:0; box-sizing:border-box; }
      html { height:100%; width:100%; }
      body { height:100%; width:100%; }

      #content {

        align-items:space-around;
        display:grid;
        grid-template-columns:auto auto;
        justify-content:space-around;

      }

    </style>

  </head>

  <body>

    <p>These are ShockWaveFlash files that can be run using Adobe's Flash Player.</p>
    <p>These things are old. Chances are you will need to fiddle with your browser's flash player settings to get them to work.</p>
    <p>Note that these only work with a keyboard and mouse. Try wasd, the arrow keys, and the mouse.</p>

    <div id = "content"></div>

    <script type = "text/javascript">

      (function() {

        var content = document.getElementById("content");

        FSKit.requestDirectory("content/actionscript/", "directory.json", function(directory) {

          directory.traverse(function(dir) {

            for (let index = dir.files.length - 1; index > -1; -- index) {

              let extension = dir.files[index].split(".")[1];
              extension = extension.split("?")[0];
              if (extension == "swf") {

                content.appendChild(DOMKit.createElement("a", ["href=swf-embedded.html?" + dir.path + dir.files[index]], dir.files[index]));
                content.appendChild(DOMKit.createElement("br", []));

              }

            }

          });

        });

      })();

    </script>

  </body>

</html>
