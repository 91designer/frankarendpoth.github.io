<!DOCTYPE html>

<html>

  <head>

    <style>

      * {

        box-sizing:border-box;
        margin:0;
        padding:0;

      }

      html, body {

        height:100%;
        width:100%;

      }

      body {

        align-content:center;
        color:#ffffff;
        cursor:pointer;
        background-color:#405060;
        display:grid;
        justify-content:center;
        user-select:none;

      }

    </style>

  </head>

  <body>

    <p>click to activate panel</p>

    <script type = "text/javascript">

      (function() {

        var click;

        click = function(event) {

          window.location = window.frameElement.dataset.source;

        };

        window.addEventListener("click", click);

      })();

    </script>

  </body>

</html>
