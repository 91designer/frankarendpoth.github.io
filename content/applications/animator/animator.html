<!DOCTYPE html>

<html>

  <head>

    <meta name = "viewport" content = "width=device-width">

    <link href = "animator.css" rel = "stylesheet" type = "text/css">

    <title>Animator</title>

  </head>

  <body>

    <div class = "animator-window" id = "animator-window-animation">

      <div class = "animator-window-toolbar" id = "animator-window-toolbar-animation">

        <div class = "animator-window-toolbar-title">Animation</div>
        <div class = "animator-window-toolbar-selector" contenteditable = true>Enter Frameset Name</div>
        <div class = "animator-window-toolbar-button"   id = "animator-window-toolbar-button-animation-play">play</div>
        <div class = "animator-window-toolbar-button"   id = "animator-window-toolbar-button-animation-pause">pause</div>
        <div class = "animator-window-toolbar-button"   id = "animator-window-toolbar-button-animation-loop">loop</div>
        <div class = "animator-window-toolbar-button"   id = "animator-window-toolbar-button-animation-export">export</div>

      </div>

      <canvas class = "animator-window-canvas"></canvas>

    </div>

    <div class = "animator-window" id = "animator-window-framesets">

      <div class = "animator-window-toolbar" id = "animator-window-toolbar-framesets">

        <div class = "animator-window-toolbar-title">Framesets</div>
        <div class = "animator-window-toolbar-selector" contenteditable = true>Enter Frameset Name</div>

      </div>

      <canvas class = "animator-window-canvas"></canvas>

    </div>

    <div class = "animator-window" id = "animator-window-sources">

      <div class = "animator-window-toolbar" id = "animator-window-toolbar-sources">

        <div class = "animator-window-toolbar-title">Sources</div>
        <div class = "animator-window-toolbar-selector" contenteditable = true>Enter Source Name</div>

      </div>

      <canvas class = "animator-window-canvas"></canvas>

    </div>

    <script src = "animator.js" type = "text/javascript"></script>

  </body>

</html>
